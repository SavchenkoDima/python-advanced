{% extends 'base.html' %}

{% block title %}
    Category
{% endblock %}

{% block content %}
    <div>
        <h1>List of Category:</h1>
        <div>
            {% for category in data %}
                <p><a href="/category/{{ category.id }}">{{ category.name_category }}</a></p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
